{% extends "base.html"%}

{% macro element_user(user)%}
    <li>
        <form action="/update-user" method="post">
            <input type="hidden" name="id" value="{{user.id}}">
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" name="name" value="{{user.name}}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="lastName">Last Name</label>
                <input class="form-control" type="text" name="lastName" value="{{user.lastName}}">
            </div>
            <input class="btn btn-primary" type="submit" value="Update">
        </form>
        <br>
        <form action="/remove-user" method="post">
            <input type="hidden" name="id" value="{{user.id}}">
            <input class="btn btn-danger" type="submit" value="Remove">
        </form>
        <hr>
    </li>
{% endmacro%}

{%block title%}
    {{super()}}
    Hello from index
{% endblock %}

{% block body%}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid col-9 m-auto">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="remove-all/">Remove all</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="col-9 m-auto mt-5 box">
        <div class="row">
            <form class="" action="/new-user" method="post">
                <h1>New user</h1>
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" type="text" name="name">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input class="form-control" type="text" name="lastName">
                </div>
                <input class="btn btn-primary" type="submit" value="Insert">
            </form>
            <hr class="mt-3">
            <h1>User list</h1>
            <ul style="list-style:none">
                {% for user in users  %}
                    {{element_user(user)}}
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
